<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explainable Resource Allocation</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Explainable Allocation</a>
    <span class="navbar-text small">Decision Support Dashboard</span>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Pick a Task</h5>
          <select id="taskSelect" class="form-select mb-3"></select>

          <label class="form-label">Top K</label>
          <input id="topK" type="number" class="form-control mb-3" value="3" min="1" max="10" />

          <button id="btnRecommend" class="btn btn-primary w-100">Recommend</button>
        </div>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h6 class="card-title">System Status</h6>
          <div id="status" class="text-muted small">Loadingâ€¦</div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Top Recommendations</h5>
          <div id="results" class="mt-3">
            <div class="text-muted">Select a task and click Recommend.</div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm mt-3">
        <div class="card-body">
          <h5 class="card-title">Workload Distribution</h5>
          <canvas id="workloadChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- App JS -->
<script src="/static/js/app.js"></script>
</body>
</html>
